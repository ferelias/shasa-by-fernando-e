<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Shasa By: Fernando Elias</title>
</head>
<body>
    <div class="nav-phone none-phone">
        <ul class="cont-phone">
            <li>
                <a href="#" class="item-menu">
                    <img class="menu" src="./imagenes/menu.svg" alt="">
                </a>
            </li>
            <li>
                <a href="#" class="item intem-shasa">
                    <h1>SHASA</h1>
                </a>
            </li>
            
        </ul>
    </div>

    <nav class="nav-container none">
        <div class="containers-nav">
            <ul class="nav-left none">
                <li>
                    <a href="#"><h1>Shasa</h1></a>
                </li>
                <li>
                    <a href="#"><p class="a-nav">Mujer</p></a>
                </li>
                <li >
                    <a href="#" ><p class="a-nav">Hombre</p></a>
                </li>
            </ul>

            <ul class="nav-phone none-phone">
                <li>
                    <a href="#"><h1>Shasa</h1></a>
                </li>
            </ul>
        </div>
        <ul class="items-nav">
            <li class="none">
                <a href="#" class="item">
                    <img src="imagenes/fav.svg" alt="">
                </a>
            </li>
            <li class="none">
                <a href="#" class="item">
                    <img src="imagenes/shop.svg" alt="">
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-search none-search">
        <input class="input-search none" type="text" placeholder="Buscar">
        <div class="btn-search">
            <i class="fa fa-search none"></i>
        </div>
    </div>

    <section class="container-carousel">
        <div class="slider-wrapper rounded" style="border-radius: 1.5rem;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/2.png" class="d-block w-100 carousel-image" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/1.png" class="d-block w-100 carousel-image" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/3.png" class="d-block w-100 carousel-image" alt="Imagen 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </a>
            </div>
        </div>
    </section>
    
    
    <div class="container-categorias">
        <div class="contenedor-moret">
            <p class="p-categories none">LO MÁS TOP</p>
        </div>
        <div class="container-topcate">
            <div class="categorie-top"><img class="categorie-top" src="./imagenes/p1.png" alt=""></div>
            <div class="categorie-top"><img class="categorie-top" src="./imagenes/p2.png" alt=""></div>
            <div class="categorie-top"><img class="categorie-top" src="./imagenes/p3.png" alt=""></div>
        </div>
    </div>

    <div class="cont-form">
        <form class="newsletter-form" action="#" method="post">
            <h3>¡Regístrate para recibir nuestras últimas noticias!</h3>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Suscribirse">
            </div>
          </form>
    </div>

    <footer>
        <div class="info">
            <a href="#">
                <h1>¿Necesitas ayuda?</h1>
            </a>
            <a href="#">
                Pago
            </a>
            <a href="#">
                Envio
            </a>
            <a href="#">
                Tarjetas de regalo
            </a>
        </div>

        <div class="redes">
            <a href="#"><i class="redes-icon fab fa-facebook"></i></a>
            <a href="#"><i class="redes-icon fab fa-instagram"></i></a>
            <a href="#"><i class="redes-icon fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
